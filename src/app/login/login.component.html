<div class="limiter">
      <div class="container-login100">
        <div class="wrap-login100">
            <span class="login100-form-title p-b-26">
              Welcome to
            </span>
            <span class="login100-form-title p-b-26">
              LookCar!
              </span>
            <span class="login100-form-title p-b-48">
              <i class="zmdi zmdi-font"></i>
            </span>
  
            <div class="wrap-input100 validate-input">
              <input class="input100" type="text" id="cuiId" [(ngModel)]="user.cuiId">
              <span class="focus-input100" data-placeholder="아이디"></span>
            </div>
  
            <div class="wrap-input100 validate-input" data-validate="Enter password">
              <input class="input100" type="password" id="cuiPwd" [(ngModel)]="user.cuiPwd">
              <span class="focus-input100" data-placeholder="비밀번호"></span>
            </div>
  
            <div class="container-login100-form-btn">
              <div class="wrap-login100-form-btn">
                <div class="login100-form-bgbtn"></div>
                <button class="login100-form-btn" (click)="doLogin()">
                  로그인
                </button>
              </div>
            </div>
  
            <div class="text-center p-t-115">
              <span class="txt1">
                아이디가 없으세요?
              </span>
  
              <a class="txt2" routerLink='register'>
                회원가입
              </a>
            </div>
        </div>
      </div>
    </div>
