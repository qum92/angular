<div class="limiter">
  <div class="container-login100">
    <div class="wrap-login100">
        <span class="login100-form-title p-b-26">
          회원가입 하기!
        </span><br>
        <span class="login100-form-title p-b-48">
          <i class="zmdi zmdi-font"></i>
        </span>
        <div class="wrap-input100 validate-input">
          <input class="input100" type="text" id="cuiId" (blur)="doCheckId()" [(ngModel)]="user.cuiId">
          <span class="focus-input100" data-placeholder="아이디"></span>
        </div>
        <div class="wrap-input100 validate-input" data-validate="Enter password">
          <input class="input100" type="password" id="cuiPwd1" [(ngModel)]="user.cuiPwd1">
          <span class="focus-input100" data-placeholder="비밀번호"></span>
        </div>
        <div class="wrap-input100 validate-input" data-validate="Enter password">
          <input class="input100" type="password" id="cuiPwd2" (blur)="doCheckPwd()" [(ngModel)]="user.cuiPwd2" >
          <span class="focus-input100" data-placeholder="비밀번호 확인"></span>
        </div>
        <div class="wrap-input100 validate-input">
          <input class="input100" type="text" id="cuiName" [(ngModel)]="user.cuiName">
          <span class="focus-input100" data-placeholder="성함"></span>
        </div>
        <div class="wrap-input100 validate-input">
          <input class="input100" type="text" id="cuiAge" [(ngModel)]="user.cuiAge">
          <span class="focus-input100" data-placeholder="나이"></span>
        </div>
        <div class="wrap-input100 validate-input">
          <input class="input100" type="email" id="cuiEmail" [(ngModel)]="user.cuiEmail">
          <span class="focus-input100" data-placeholder="이메일"></span>
        </div>

        <div class="container-login100-form-btn">
          <div class="wrap-login100-form-btn">
            <div class="login100-form-bgbtn"></div>
            <button class="login100-form-btn" (click)="doRegister()">회원가입하기</button>
            <button class="login100-form-btn" (click)="goPage('')">돌아가기</button>
          </div>
        </div>
    </div>
  </div>
</div>
